<!DOCTYPE html>
<html>
  <head>
    <title>智品 - Zeepin</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <link rel="stylesheet" type="text/css" href="/static/css/licence-template.css">
  </head>
  <body id="licence-template">
    <div class="width-limit">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h1>微信用图授权<span>¥499</span></h1>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <label class="control-label">版权取得方式</label>
            <div class="column-wrapper">继续取得</div>
          </div>
          <div class="form-group">
            <label class="control-label">授权期限</label>
            <div class="column-wrapper">6个月</div>
          </div>
          <div class="form-group">
            <label class="control-label">授权版权范围</label>
            <div class="column-wrapper">
              <label class="checkbox-inline">
                <input type="checkbox" checked disabled>复制权
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" checked disabled>发行权
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" checked disabled>出租权
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" checked disabled>展览权
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" checked disabled>表演权
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" checked disabled>放映权
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" checked disabled>广播权
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" checked disabled>信息网络传播权
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" checked disabled>摄制
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" checked disabled>改编权
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" checked disabled>翻译权
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" checked disabled>汇编权
              </label>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label">授权方式</label>
            <div class="column-wrapper">
              <div class="licence-method-text">普通授权许可&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;转授权权限： <span style="color:red;">不允许</span></div>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label">授权区域</label>
            <div class="column-wrapper licence-zone">
              <label class="checkbox-inline">
                <input type="checkbox" checked disabled>中国大陆
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" checked disabled>中国香港
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" checked disabled>中国澳门
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" checked disabled>中国台湾
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" checked disabled>全球国家及地区
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" checked disabled>其他地区
              </label>
            </div>
          </div><a class="quit" onclick="quitBox()">关闭</a>
        </div>
      </div>
      <div class="footer-text">本授权模版是由智品团队根据市场习惯进行配置，请仔细查看。<br>如需修改，可通过“自定义授权”进行权限配置</div>
    </div>
    <script>
      function quitBox(cmd){   
        open(location, '_self').close()
      }
    </script>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script>
      function quitBox(cmd){   
        open(location, '_self').close()
      }
    </script>
  </body>
</html>
